<VirtualHost *:80>
    DocumentRoot /var/www/lab8/
    PassengerAppRoot /var/www/lab8/
    PassengerAppType wsgi
    PassengerStartupFile passenger_wsgi.py
    
    <Directory /var/www/lab8>
      Allow from all
      AllowOverride all
      Options -MultiViews
      Require all granted
    </Directory>
</VirtualHost>
